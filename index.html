<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <!-- Lien vers le fichier CSS externe -->
    <link rel="stylesheet" href="styles.css">
    <!-- Script placé à la fin du body avec l'attribut defer -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Bienvenue</h1>

    <p>Cette page a été corrigée pour éliminer les erreurs HTML.</p>
    
    <!-- Image avec attribut alt descriptif -->
    <img src="test.jpg" alt="Image de test illustrant la page">
    
    <!-- Lien avec description claire -->
    <a href="https://www.example.com/services">En savoir plus sur nos services</a>
    
    <!-- Utilisation de CSS pour le style au lieu des balises obsolètes -->
    <span class="styled-text">Texte avec balise tres stylisée</span>
</body>
</html>
